 		L.mapbox.accessToken = "pk.eyJ1IjoiZ2FycmV0dG5lbHNvbiIsImEiOiJobnR2YjdRIn0.iANqBs5R5cw3euoH_62X4g";

        var precincts_layer = L.mapbox.featureLayer().loadURL(data_file).addTo(the_map);


    	precincts_layer.on('ready',function() {
    	
        the_map.fitBounds(precincts_layer.getBounds()); });

// 		console.log(precincts_layer);

			change: function(event,ui) { 
			
					changed_weight_val = ui.value/500;
					$("#weight").html( changed_weight_val );
					
					displayWeightedVote("#vote-box","leecounty.json","landfill_referendum.json",[-80.276341, 34.18014],changed_weight_val);  }
